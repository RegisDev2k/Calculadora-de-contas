<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos Mensais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calculadora de Gastos Mensais</h1>
    </header>
    <main>
        <section id="form">
            <h2>Insira seus gastos mensais:</h2>
            <form id="gastosForm">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div>
                    <label for="valor">Valor:</label>
                    <input type="number" id="valor" name="valor" required>
                </div>
                <button type="button" id="addButton">Adicionar</button>
            </form>
        </section>
        <section id="itensGastos">
            <h2>Itens de Gastos:</h2>
            <ul id="listaItens"></ul>
            <button type="button" id="calcularButton">Calcular</button>
        </section>
        <section id="resultado">
            <h2>Seus gastos totais por mês são:</h2>
            <p id="totalGastos"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
